<div class="poll-results">
  <table>
    <tr>
      <td>Mean</td>
      <td title="${thing.poll.get_property('mean')}">${round(thing.poll.get_property('mean'), 3)}</td>
    </tr>
    <tr>
      <td>Median</td>
      <td title="${thing.poll.get_property('median')}">${round(thing.poll.get_property('median'), 3)}</td>
    </tr>
    <tr class="total-row">
      <th>Total votes</th>
      <th>${thing.poll.num_votes}</th>
    </tr>
  </table>
</div>
