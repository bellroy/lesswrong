<%def name="invalidate_link(wiki_url,skiplayout)">
    <form class='invalidate' method='POST' action='/invalidate_cache'
          onsubmit="return invalidateWikiSubmit(this)">
      <input type='hidden' name='skiplayout' value='${skiplayout or "off"}'/>
      <input type='hidden' name='wiki_url' value='${wiki_url}'/>
      <input type='submit' value='Force reload from wiki' name='invalidate'/>
    </form>
</%def>
